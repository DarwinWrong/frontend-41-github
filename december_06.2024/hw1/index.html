<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma Land</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <div class="header-top">
            <div class="logo">
                <img src="img/logo.png" alt="Figma Land Logo">
            </div>
            <button class="menu-toggle">☰</button>
        </div>
        <nav class="menu">
            <button class="close-menu">✖</button>
            <a href="#">Home</a>
            <a href="#">Product</a>
            <a href="#">Pricing</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <section class="banner">
        <div class="content">
            <h1>We focus on ergonomics</h1>
            <p>Most calendars are designed for teams. Slate is designed for freelancers.</p>
            <button class="try-btn">Try For Free</button>
            <div class="banner-image">
                <img src="img/banner.png" alt="Banner Image">
            </div>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
