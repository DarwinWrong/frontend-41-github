<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Галерея мініатюр -->
        <div class="gallery">
            <a href="#img1" class="thumbnail">
                <img src="img/img1.jpg" alt="Image 1">
            </a>
            <a href="#img2" class="thumbnail">
                <img src="img/img2.jpg" alt="Image 2">
            </a>
            <a href="#img3" class="thumbnail">
                <img src="img/img3.jpg" alt="Image 3">
            </a>
            <a href="#img4" class="thumbnail">
                <img src="img/img4.jpg" alt="Image 4">
            </a>
        </div>

        <!-- Повнорозмірне зображення (модальне вікно) -->
        <div id="img1" class="lightbox">
            <a href="#" class="close"></a>
            <img src="img/img1.jpg" alt="Image 1">
        </div>
        <div id="img2" class="lightbox">
            <a href="#" class="close"></a>
            <img src="img/img2.jpg" alt="Image 2">
        </div>
        <div id="img3" class="lightbox">
            <a href="#" class="close"></a>
            <img src="img/img3.jpg" alt="Image 3">
        </div>
        <div id="img4" class="lightbox">
            <a href="#" class="close"></a>
            <img src="img/img4.jpg" alt="Image 4">
        </div>
    </div>
</body>
</html>
