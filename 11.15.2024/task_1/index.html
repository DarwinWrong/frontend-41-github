<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Examples</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- Завдання 1 -->
    <section class="flex-container task-1">
        <div class="flex-item flex-grow-1">Column 1</div>
        <div class="flex-item flex-grow-1">Column 2</div>
        <div class="flex-item flex-grow-1">Column 3</div>
        <div class="flex-item flex-grow-2">Column 4</div>
    </section>

    <!-- Завдання 2 -->
    <section class="flex-container task-2">
        <div class="flex-item flex-shrink-1">Column 1</div>
        <div class="flex-item flex-shrink-1">Column 2</div>
        <div class="flex-item flex-shrink-1">Column 3</div>
        <div class="flex-item flex-shrink-1">Column 4</div>
        <div class="flex-item flex-shrink-0">Column 5</div>
    </section>

    <!-- Завдання 3 -->
    <section class="flex-container task-3">
        <div class="flex-item flex-shrink-1">Column 1</div>
        <div class="flex-item flex-shrink-1">Column 2</div>
        <div class="flex-item flex-shrink-1">Column 3</div>
        <div class="flex-item flex-shrink-2">Column 4</div>
        <div class="flex-item flex-shrink-0">Column 5</div>
    </section>
</body>
</html>
