<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Page</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="chat-container">
        <div class="message left">
            <div class="user-info">
                <img src="avatar1.png" alt="Anie Smith" class="avatar">
                <div class="name-time">
                    <span class="name">Anie Smith</span>
                    <span class="time">4 hours ago</span>
                </div>
            </div>
            <div class="message-content">
                Ut in enim scelerisque, pharetra velit id, maximus nunc.
            </div>
        </div>

        <div class="message right">
            <div class="user-info">
                <div class="name-time">
                    <span class="name">Jack Silverston</span>
                    <span class="time">4 hours ago</span>
                </div>
                <img src="avatar2.png" alt="Jack Silverston" class="avatar">
            </div>
            <div class="message-content">
                Fusce auctor nibh at consequat efficitur.
            </div>
        </div>
    </div>
</body>
</html>
