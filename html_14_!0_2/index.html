    <header>
        <h1>Гаррі Поттер</h1>
        <h2>Діалог</h2>
    </header>

    <article>
        <section>
            <h3>Гаррі Поттер:</h3>
            <blockquote>Я ніколи не здамся, Волдеморт!</blockquote>
        </section>
        <section>
            <h3>Волдеморт:</h3>
            <blockquote>Твоя слабкість — це любов, Гаррі. І вона тебе згубить!</blockquote>
        </section>
        <section>
            <h3>Гаррі Поттер:</h3>
            <blockquote>Ти не розумієш сили дружби і добра!</blockquote>
        </section>
    </article>

    <figure>
        <img src="jpg/harry_voldemort.jpg" alt="Гаррі проти Волдеморта">
        <figcaption>Битва між Гаррі та Волдемортом</figcaption>
