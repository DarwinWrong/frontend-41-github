<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портфоліо</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
   
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"><img src="img/logo.png" alt=""></a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#projects">Проекти</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact">Контакти</a>
                </li>
            </ul>
        </div>
    </nav>

   
    <section id="projects" class="container mt-5">
        <h2 class="text-center">Проекти</h2>
        <div class="row">
            <div class="col-md-3">
                <div class="card mb-4">
                    <img src="img/project1.webp" class="card-img-top" alt="Проект 1">
                    <div class="card-body">
                        <h5 class="card-title">Проект 1</h5>
                        <p class="card-text">Опис проекту.</p>
                        <a href="#" class="btn btn-primary">Детальніше</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card mb-4">
                    <img src="img/project2.jpg" class="card-img-top" alt="Проект 2">
                    <div class="card-body">
                        <h5 class="card-title">Проект 2</h5>
                        <p class="card-text">Опис проекту.</p>
                        <a href="#" class="btn btn-primary">Детальніше</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card mb-4">
                    <img src="img/project3.jpg" class="card-img-top" alt="Проект 3">
                    <div class="card-body">
                        <h5 class="card-title">Проект 3</h5>
                        <p class="card-text">Опис проекту.</p>
                        <a href="#" class="btn btn-primary">Детальніше</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card mb-4">
                    <img src="img/project4.jpg" class="card-img-top" alt="Проект 4">
                    <div class="card-body">
                        <h5 class="card-title">Проект 4</h5>
                        <p class="card-text">Опис проекту.</p>
                        <a href="#" class="btn btn-primary">Детальніше</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    
    <section id="contact" class="container mt-5 mb-5">
        <h2 class="text-center">Контакти</h2>
        <form>
            <div class="form-group">
                <label for="name">Ім'я</label>
                <input type="text" class="form-control" id="name" placeholder="Введіть своє ім'я">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Введіть свій email">
            </div>
            <div class="form-group">
                <label for="message">Повідомлення</label>
                <textarea class="form-control" id="message" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Відправити</button>
        </form>
    </section>

    
    <footer class="bg-light text-center p-4">
        <div class="container">
            <p>Знайдіть мене у соціальних мережах:</p>
            <a href="#"><i class="bi bi-facebook"></i></a>
            <a href="#"><i class="bi bi-twitter"></i></a>
            <a href="#"><i class="bi bi-instagram"></i></a>
        </div>
    </footer>
</body>
</html>
