<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Тест</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/jquery-3.6.0.min.js"></script>
    <!-- Підключення CSS Select2 -->
    <link rel="stylesheet" href="css/select2.min.css" />
    <!-- Підключення JS Select2 -->
    <script src="js/select2.min.js"></script>
  </head>
  <body>
    <aside class="left-aside">
      <div id="test-list">
        <h1>Виберіть тест</h1>
        <label for="tests">Тести:</label>
        <select
          id="tests"
          class="tests"
          name="tests"
          placeholder="назва тесту"
        ></select>
      </div>

      <div class="check">
        <button id="submit">Перевірити</button>
        <div id="result"></div>
      </div>
    </aside>
    <div class="quiz-container">
      <h1>Тест з загальних знань</h1>
      <div id="quiz"></div>
    </div>
    <script src="js/quiz.js"></script>
    <script>
      $(document).ready(function () {
        $("#tests").select2();
      });
    </script>
  </body>
</html>
