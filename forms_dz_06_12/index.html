<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h1>Contact Us</h1>
    <p>Most calendars are designed for teams.<br>Slate is designed for freelancers.</p>
  </div>
  <div class="container">
    <div class="form-container">
      <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
    <div class="info-section">
      <p><img src="img/point.png" alt="">6386 Spring St undefined Anchorage,
        <br> Georgia 12473 United States</p>
      <p><img src="img/phone.png" alt="">(843) 555-0130</p>
      <p><img src="img/mail.png" alt="">willie.jennings@example.com</p>
      <div class="social-icons">
         <a href="#"><img src="img/twitter.png" alt="Twitter"></a> 
         <a href="#"><img src="img/facbook.png" alt="Facebook"></a>
          <a href="#"><img src="img/in.png" alt="LinkedIn"></a> 
        </div>
    </div>
  </div>
</body>
</html>
