<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adaptive Layout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">Logo</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <input type="text" placeholder="Search" class="search">
  </header>
  <main>
    <section class="content">
      <h1>Lorem Ipsum Dolor</h1>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
      <div class="image-container">
        <img src="cat.avif" alt="Placeholder for content image">
      </div>
    </section>
    <aside class="sidebar">
      <div class="list">
        <h2>List</h2>
        <ul>
          <li>Item 1</li>
          <li>Item 2</li>
          <li>Item 3</li>
          <li>Item 4</li>
          <li>Item 5</li>
        </ul>
      </div>
      <div class="grid">
        <h2>Lorem</h2>
        <div class="grid-item">
          <img src="cat.avif" alt="Image 1">
        </div>
        <div class="grid-item">
          <img src="cat.avif" alt="Image 2">
        </div>
        <div class="grid-item">
          <img src="cat.avif" alt="Image 3">
        </div>
        <div class="grid-item">
          <img src="cat.avif" alt="Image 4">
        </div>
      </div>
    </aside>
  </main>
  <footer>
    <p>Copyright 2024</p>
  </footer>
</body>
</html>
