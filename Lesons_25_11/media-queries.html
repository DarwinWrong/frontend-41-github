<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="media-queries.css">
    <title>Media-queries</title>
</head>
<body>
    <div class="wraper">
        <div class="cards card">
            <img src="img/Bandit.webp" alt="">
            <h3>Bandit</h3>
            <p>Performs an additional attack on entry.</p>
        </div>
        <div class="cards card">
            <img src="img/Pirate.webp" alt="">
            <h3>Pirate</h3>
            <p>Steal 10% of the opponent's attack on entry.</p>
        </div>
        <div class="cards card">
            <img src="img/Slime.webp" alt="">
            <h3>Slime</h3>
            <p>Take 50% more damage from attacks.</p>
        </div>
    </div>
</body>
</html>
