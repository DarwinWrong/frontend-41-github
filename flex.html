<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>flexbox</title>
</head>
<body>

    <div class="flex">
        display: flex;
        <div>1</div>
        <div>2</div>
    </div>

    <div class="inline-flex">
        display: inline-flex;
        <div>1</div>
        <div>2</div>
    </div>

    <hr style="margin: 5px 0; height: 5px; background-color: red;">
    <div class="flex row">
        flex-direction: row;
        <div>1</div>
        <div>2</div>
    </div>

    <div class="flex column">
        flex-direction: column;
        <div>1</div>
        <div>2</div>
    </div>
</body>
</html>
