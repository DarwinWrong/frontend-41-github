<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flexbox</title>
</head>
<body>
    <div class="flex">
        <div>1</div>
        <div>2</div>
    </div>
    <div class="inline-flex">
        <div>1</div>
        <div>2</div>
    </div>
    <hr style="margin: 5px 0; height: 5px; background-color: red;">
    <div class="flex-row">
        <div>1</div>
        <div>2</div>
    </div>
    <div class="flex-column">
        <div>1</div>
        <div>2</div>
    </div>
</body>
</html>
