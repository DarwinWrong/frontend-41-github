<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Figma Land</title>
</head>
<body>
    <div class="header-wrapper">
        <header>
            <div class="logo">
                <img src="images/logo.png" alt="">
            </div>
            <div class="menu-list">
                <ul>
                    <li>Home</li>
                    <li>Product</li>
                    <li>Pricing</li>
                    <li>About</li>
                    <li>Contact</li>
                </ul>
                <div class="search-and-button">
                    <input type="search" name="" id="search" placeholder="Your gmail">
                    <button type="button">Subscribe</button>
                </div>
            </div>
            <div class="menu-logo">
                <img src="images/menu-logo.png" alt="">
            </div>   
        </header>
        <div class="header-content">
            <div class="text">
                <span class="big-text">
                    Lightning fast 
                    prototyping 
                </span>
                <span class="sub-text">
                    Most calendars are designed for teams. 
                    Slate is designed for freelancers
                </span>
            </div>
        </div>
    </div>
</body>
</html>
