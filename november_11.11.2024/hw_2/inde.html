<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Window Example</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <div class="content">
    <h1>What is Lorem Ipsum?</h1>
    <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry...</p>
    <label for="modal-toggle" class="open-modal-button">Open Modal</label>
  </div>

  <input type="checkbox" id="modal-toggle" class="modal-toggle">

  <div class="overlay"></div>

  <div class="modal">
    <div class="modal-header">
      <h2>MODAL WINDOW</h2>
      <label for="modal-toggle" class="close-button">&times;</label>
    </div>
    <div class="modal-content">
      <p>
        Curabitur consectetur tortor facilisis lacus pretium sollicitudin. Donec in purus ornare, 
        vehicula mi ut, sodales quam. Fusce ut nibh molestie libero cursus malesuada...
      </p>
    </div>
  </div>
</body>
</html>
