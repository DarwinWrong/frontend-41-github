<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>Chat_Developer</header>
    <main>
        <div class="chat-container">
            <div class="message user1">
                <div class="user-info">
                    <img src="img/user-1.png" alt="User 1 Avatar" class="avatar">
                    <div class="user-details">
                        <span class="user-name">Max_Developer</span>
                        <span class="time">10:00 AM</span>
                    </div>
                </div>
                <div class="message-content">
                    <p>Hello, what time are we meeting today?</p>
                </div>
            </div>
            <div class="message user2">
                <div class="user-info">
                    <img src="img/user-2.png" alt="User 2 Avatar" class="avatar">
                    <div class="user-details">
                        <span class="user-name">Annastasiy_HR</span>
                        <span class="time">10:05 AM</span>
                    </div>
                </div>
                <div class="message-content">
                    <p>10:30 AM</p>
                </div>
        </div>
    </main>
    
</body>
</html>
