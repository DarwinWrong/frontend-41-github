<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Structure</title>
</head>
<body>
    <div class="header">
        <header>
            <span>HEADER</span>
        </header>
    </div>

    <div class="menu">
        <menu>
            <span class="span-menu">MENU</span>
        </menu>
    </div>

    <div class="aside-1">
        <aside>
            <span class="span-aside-1">ASIDE 1</span>
        </aside>
    </div>

    <div class="aside-2">
        <aside>
            <span>ASIDE 2</span>
        </aside>
    </div>

    <div class="main">
        <main>
            <span class="span-main">MAIN CONTENT</span>
            <div class="section-1">
                <span>SECTION 1</span>
            </div>
            <div class="section-2">
                <span>SECTION 2</span>
            </div>
        </main>
    </div>
    
    <div class="aside-3">
        <aside>
            <p>ASIDE 3</p>
        </aside>
    </div>

    <div class="footer">
        <footer>
            <span class="span-footer">FOOTER</span>
        </footer>
    </div>
</body>
</html>
